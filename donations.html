<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="donation.js"></script>
</head>
<body>
<div class="top-donation"><!--information above the form-->
  <br>
<h1>Donate to HungerNoMore</h1>
<p>Enter your details and donate to make a difference!</p>
<a href="index.html"><i aria-hidden="true"></i> Go back to HungerNoMore</a>
</div>
<br>
<div class="donation-form"><!--here is the form itself-->
    <form id="donationForm">
    
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label for="amount">Donation Amount ($):</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" min="1" required>
        
        <button type="submit">Donate</button><!--button-->
    </form>
</div>


</body>
</html>
